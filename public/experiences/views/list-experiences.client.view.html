<style>
    section {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .special {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: red;
    }
    
    .special a {
        text-decoration: none;
        color: forestgreen;
    }
    
    h1 {
        color: red;
        font-size: 30px;
    }
    
    ul a {
        text-decoration: none;
        color: forestgreen;
        font-size: 20px;
    }
    
    ul {
        color: blue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
    }
</style>
<section data-ng-controller="ExperiencesController" data-ng-init="findAllFromUser()">
    <h1>Experiences</h1>
    <ul data-ng-repeat="experience in experiences">
        <div data-ng-show="authentication.user._id == experience.creator._id">
            <li>
                <a data-ng-href="#!/experiences/{{experience._id}}" data-ng-bind="experience.companyName"></a>
                <br>
                <p data-ng-bind="experience.position"></p>
                <small>Provided: </small>
                <small data-ng-bind="experience.created | date:'medium'"></small>
                <small>/</small>
                <small data-ng-bind="experience.creator.fullName"></small>
            </li>
        </div>
    </ul>
    <div class="special" data-ng-show="!experiences || experiences.length">Why don't you <a href="/#!/experiences/create">Add more</a> ?</div>
    <div class="special" data-ng-hide="!experiences || experiences.length">No Experiences yet, why don't you <a href="/#!/experiences/create">Tell Us</a> About You ?</div>

    <hr/>
    <div class="special"> <a href="/#!/">Back To Home Page</a></div>
</section>
