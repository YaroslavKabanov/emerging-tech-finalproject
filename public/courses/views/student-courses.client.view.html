<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Course Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/docs.min.js"></script>
    <!-- Bootstrap theme -->
    <link href="../../css/bootstrap-theme.min.css" rel="stylesheet">


</head>
<body role="document">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Course Management</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/#!/">Home</a></li>
                    <li><a href="/#!/courses">Courses</a></li>
                 
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="clientModuleController">
                    <li class="active"><a href="#"> {{authentication.user.userName}} </a> </li>
                    <li data-ng-show="authentication.user"><a href="/signout">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </br></br>
    <section data-ng-controller="CoursesController" data-ng-init="collectCoursesByStudent()" class="container theme-showcase" role="main">
        <div class="page-header">
            <h1 >Enrolled Courses</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Program</th>
            </thead>
            <tbody>
                <tr ng-repeat="courseObject in enrollingCourses">
                    <td><a href="/#!/courses/{{courseObject._id}}">{{courseObject.courseCode}}</a></td>
                    <td><small data-ng-bind="courseObject.courseName"></small></td>
                    <td><small data-ng-bind="courseObject.program"></small></td>
                </tr>
            </tbody>
        </table>
        <hr>
 
    </section>
</body>

</html>
